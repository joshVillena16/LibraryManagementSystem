<input type="hidden" th:name="${_csrf.parameterName}"
	th:value="${_csrf.token}" />
<div class="form-row">
	<div class="form-group">
		<input type="hidden" class="form-control" th:field="${book.id}"></input>
	</div>
	<div class="form-group">
		<label for="bookTitle">Book Name</label> <input type="text"
			class="form-control" th:field="${book.bookTitle}" id="bookTitle"
			placeholder="Book Name"></input>
	</div>
	<div class="form-group">
		<label th:if="${#fields.hasErrors('bookTitle')}" class="errorMsg"
			th:errors="*{bookTitle}"></label>
	</div>
	<div class="form-group">
		<label for="isbin">ISBIN No</label> <input type="text"
			class="form-control" th:field="${book.isbin}" id="isbin"
			placeholder="ISBIN No" />
	</div>
	<div class="form-group">
		<label th:if="${#fields.hasErrors('isbin')}" class="errorMsg"
			th:errors="*{isbin}"></label>
	</div>
	<div class="form-group">
		<label for="authors">Authors</label> <input type="text"
			class="form-control" th:field="${book.authors}" id="authors"
			placeholder="Authors" />
	</div>
	<div class="form-group">
		<label th:if="${#fields.hasErrors('authors')}" class="errorMsg"
			th:errors="*{authors}"></label>
	</div>
	<div class="form-group">
		<label for="publisher">Publisher</label> <input type="text"
			class="form-control" th:field="${book.publisher}" id="publisher"
			placeholder="Publisher" />
	</div>

	<div class="form-group">
		<label for="price">Price</label> <input type="number"
			class="form-control" th:field="${book.price}" id="price"
			placeholder="Price" />
	</div>

	<div class="form-group">
		<label for="publishDate">Publish Date</label> <input type="date"
			class="form-control" th:field="${book.publishDate}" id="publishDate"
			placeholder="Publish Date" />
	</div>
	<div class="form-group">
		<label th:if="${#fields.hasErrors('publishDate')}" class="errorMsg"
			th:errors="*{publishDate}"></label>
	</div>
	<div class="form-group">
		<label for="stock">Stock</label> <input type="number"
			class="form-control" th:field="${book.stock}" id="stock"
			placeholder="Stock" />
	</div>
	<div class="form-group">
		<label th:if="${#fields.hasErrors('stock')}" class="errorMsg"
			th:errors="*{stock}"></label>
	</div>
</div>
<div class="form-row"></div>
